<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Hello World - Google  Web Search API Sample</title>
	
	
    <script src="https://www.google.com/jsapi"
        type="text/javascript"></script>
    <script language="Javascript" type="text/javascript">
    //<!
    google.load('search', '1');

    function search(searchTxt) {
      // Create a search control
      var searchControl = new google.search.SearchControl();

      // Add in a full set of searchers -> only using websearch
      searchControl.addSearcher(new google.search.WebSearch());

      // tell the searcher to draw itself and tell it where to attach
      searchControl.draw(document.getElementById("searchcontrol"));

	  //Set search result size
	  searchControl.setResultSetSize(google.search.Search.LARGE_RESULTSET)
	  
      // execute an inital search
      document.write("<br><br><br><br>" + searchControl.execute(searchTxt));
	  
	  
	  
	  //Returned is no results ->google.search.SearchControl.NO_RESULTS_DEFAULT_STRING
	  
	  
    }
    //google.setOnLoadCallback(OnLoad);

    //]]>
    </script>
  </head>
  <body>
    <div id="searchcontrol">Loading</div>
	<button type="button" onclick="search(document.getElementById('Input').value)">I'm Feeling Lucky!</button>
	<input type="text" name="Input" id="Input">
  </body>
</html>
