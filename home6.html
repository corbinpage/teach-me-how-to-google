<body>
	<div class="content" id="main">
	<span>
		<center>
		<div id="lga" style="height:231px;margin-top:20px">
		<img alt="Google" height="95" src="googleIcon.png" width="269" id="hplogo" style="padding-top:112px">
		</div>
		</center>
	</span>
	<center>
	<form class="gb_hb" action="/search" onsubmit="" target="" id="gbqf" name="gbqf" method="get">
	<input id="gbqfq" class="gbqfif" name="q" type="text" value="">
	<div class="jsb" id="gbqfbwa">
		<button class="gbqfba" aria-label="Google Search" onclick="search(document.getElementById('gbqfq').value)" id="gbqfbab" name="btnK">
			<span id="gbqfsa">Google Search
			</span> 
		</button>
		<button class="gbqfba" aria-label="I'm Feeling Lucky" id="gbqfbb" name="btnI">
			<span id="gbqfsb">I'm Feeling Lucky
			</span>
		</button>
	</div>
	</form>
	</center>
	</div>

	<ol id="joyrideList1" style="visibility:hidden">
	  <li data-id="gbqfbab" data-text="Got it!" data-options="tipLocation:left">
        <h2>Let's get Started</h2>
        <p>Type in a query that will return this result: wikipedia.com</p>
      </li>
    </ol>
	
	<ol id="joyrideList2" style="visibility:hidden">
	  <li data-id="gbqfbab" data-text="Got it!" data-options="tipLocation:left">
        <h2>Nice!</h2>
        <p>Now try to get this result: appleit.com</p>
      </li>
    </ol>
	

	<script>
	$(window).load(function() {
	  $("#joyrideList1").joyride({
		   autoStart : true,
		   modal:true,
	  });
	});
	</script>
