<html>
  <head>
    <title>JSON/Atom Custom Search API Example</title>
  </head>
   <script src="https://www.google.com/jsapi" type="text/javascript"></script>
   <script type="text/javascript" src="jquery-1.10.2.js"></script>
	<script language="Javascript" type="text/javascript">
	google.load("search", "1", {"nocss" : true});

    function search(str) {
	  $("#searchcontrol").hide();
		
      // Create a search control
      var searchControl = new google.search.SearchControl();

      // Add in a full set of searchers
      searchControl.addSearcher(new google.search.WebSearch());

      // tell the searcher to draw itself and tell it where to attach
      searchControl.draw(document.getElementById("searchcontrol"));

      // execute an inital search
      searchControl.execute(str);
	  
	  var text = document.getElementById("searchcontrol").innerHTML;
	  alert("hello");
	
	  var cusid_ele = document.getElementsByClassName('gsc-results gsc-webResult');
	  for (var i = 0; i < cusid_ele.length; ++i) {
		var item = cusid_ele[i];  
		alert(item.innerHTML);
	  }
	
	  var innerText = text.getElementsByClassName('gsc-results gsc-webResult');
		
	  alert(innerText);
	
	
    }

    </script>
   </head>
  <body>
	<div id="searchcontrol"></div>
	<button onclick="search('corbin');">G Search</button>


  </body>
</html>
